<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Certificado</title>
    <style>
      body { font-family: 'DejaVu Sans', Arial, sans-serif; margin:0; padding:0; }
      .page { width: 1122px; height: 794px; display:flex; align-items:center; justify-content:center; background: #fff; }
      .card { width: 90%; border: 10px solid #2b6cb0; padding:40px; text-align:center; }
      h1 { font-size:36px; margin: 10px 0; }
      .name { font-size:28px; font-weight:700; margin:20px 0; }
      .meta { margin-top:30px; font-size:14px; }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div><img src="{{LOGO_URL}}" alt="logo" height="60"/></div>
        <h1>Certificado de finalización</h1>
        <div class="name">{{FULL_NAME}}</div>
        <div>Ha completado satisfactoriamente el curso:</div>
        <div style="font-weight:600; margin-top:10px;">{{COURSE_TITLE}}</div>
        <div class="meta">Emitido: {{ISSUED_AT}} | Código de verificación: {{VERIF_CODE}}</div>
      </div>
    </div>
  </body>
</html>
